<!DOCTYPE html>
<html>
<head>
	<title>	HTML PRACTICE 7</title>
	<link rel="stylesheet" type="text/css" href="HTML-practice7.css">
</head>
<body class="wrapper">

<form>	
	<fieldset>
		<legend>Your address</legend>
		<table>
		<tr>
		<td><label>	First name</label></td>
		<td><input type="textbox" name="fn"></td>
		</tr>
		<tr>
		<td><label>Last name</label></td>
		<td><input type="textbox" name="ln"></td>
		</tr>
		<tr>
		<td><label>Street</label></td>
		<td><input type="textbox" name="street"></td>
		</tr>
		<tr>
		<td><label>City </label></td>
		<td><input type="textbox" name="city"></td>
		</tr>
		</table>
	</fieldset>

	<fieldset>
		<legend>Additional details</legend>
		<table>
		<tr>
		<td><label>Biography</label></td>
		<td><textarea cols="38" row="10" name="bio"></textarea></td>
		</tr>
		<tr>
		<td><label>Image</label></td>
		<td><input type="file" name="file"></td>
		</tr>
		<tr>
		<td><label>Age Group</label></td>
		<td><select name="ageGroup">
			<option value="1">O to 9 years</option>
			<option value="2">10 to 18years</option>
			<option value="3">19  to 30 years</option>
			<option value="4">31 years+</option>
		</select></td>
		</tr>
	</table>
	</fieldset>

	<fieldset>
		<legend>Interests</legend>
		<table>	
		<tr>
		<td><label>Hobbies</label></td>
		<td><input type="checkbox" name="playingsoccer">Playing soccer
		<input type="checkbox" name="dancing">Dancing
		<input type="checkbox" name="gardening">Gardening
		<input type="checkbox" name="watchingmovies">Watching Movies</td>
		</tr>
		<tr>
		<td><label>Favouite car?</label></td>
		<td><select name="car">
		<option value="volvo">Volvo</option>
		<option value="audi">Audi</option>
		<option value="opel">Opel</option>	
		<option value="Sizuki">Sizuki</option>
		</select></td>
		</tr>
		<tr>
		<td><label>Favourite public transport?</label></td>
		<td><select name="transport">Ground
		<option value="volvo">Train</option>
		<option value="audi">Bus</option>
		</select></td>
		</tr>
	</table>
	</fieldset>
	<table>	
	<tr><td><a href="success.html" class="i1" >Submit</a></td>
	<td><a href="#" class="i2" >Reset</a></td>
	</table>
</form>
</body>
</html>
