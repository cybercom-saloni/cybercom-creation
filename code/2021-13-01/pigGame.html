<!DOCTYPE html>
<html>
<head>
	<title>PIG GAME</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" type="text/css" href="pigGame.css">

</head>
<body>
	<div class="wrapper clearfix">
		<div class="player-0-panel active">
			<div class="player-name" id="name-0">Player1</div>
			<div class="player-score" id="score-0">20</div>
			<div class="player-current-box">
				<div class="player-current-label">Current</div>
				<div class="player-current-score" id="Current-0">0</div>
			</div>		
		</div>

		<div class="player-1-panel">
			<div class="player-name" id="name-1">Player1</div>
			<div class="player-score" id="score-1">12</div>
			<div class="player-current-box">
				<div class="player-current-label">Current</div>
				<div class="player-current-score" id="Current-1">0</div>
			</div>		
		</div>
		<button class="btn-new"><i class="ion-ios-plus-outline"></i>NEW GAME</button>
		<button class="btn-roll"><i class="ion-ios-loop"></i>ROLL</button>
		<button class="btn-hold"><i class="ion-ios-download-outline"></i>HOLD</button>
		<img src="dice-5.png" class="dice">
	</div>
	<script src="pigGame.js">
		
	</script>
</body>
</html>
