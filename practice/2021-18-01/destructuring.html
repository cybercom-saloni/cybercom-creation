<script type="text/javascript">
	
	// ES5 Destructuring

	var john=['john',26];
	var name1=john[0];
	var age1=john[1];


	// ES6 Destructuring
	const[name,age]=['john',26];
	console.log(name);
	console.log(age);

	// it also work with objects.

	const obj={
		firstName:'john',
		lastName:'Smith'
	};

	const{firstName,lastName}=obj;
	console.log(firstName+lastName	);

	// another way to call
	const{firstName :fn,lastName :ln}=obj;
	console.log(fn+ln	);
</script>
