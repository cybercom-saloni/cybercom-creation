<script type="text/javascript">

const name6='joe';

name66='john';
	console.log(name66 );
// ES6 declaration are blocked scope while ES5 declaration are function scope.

//ES5
function driver(passtest)
{
	if(passtest)
	{
		var firstname='JOE';
		var birth=1998;
		console.log(firstname+' born in '+birth);
	}
}
driver(true);
// driver(false);

// ES6
function driver6(passtest)
{
	if(passtest)
	{
		let firstname='JOE';
		const birth=1998;
		console.log(firstname+' born in '+birth);
	}
}
driver6(true);
