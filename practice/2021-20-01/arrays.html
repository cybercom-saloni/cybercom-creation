<!DOCTYPE html>
<html>

	<title></title>

<body>

</body>
<script type="text/javascript">
	var name=['joe','mark','john'];
	var years=new Array(1990,1998,1999,2000);
	console.log(name);
	console.log(years);
	console.log(years[2]);
	console.log(years.length);
	years[1]=1997;
	console.log(years);

	//change last element
	years[years.length]=1997;
	console.log(years);

	// push the element at last
	years.push(1997);
	console.log(years);

	// pop the last element
	years.pop();
	console.log(years);

	// push the element at first
	years.unshift(1997);
	console.log(years);

	// pop the element at first
	years.shift();
	console.log(years);


	// index of

	
	console.log(years.indexOf(1997));
</script>
</html>
