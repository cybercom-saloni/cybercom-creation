<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>OBJECT</h1>
</body>
<script type="text/javascript">
	//object literal
	var john={
		firstName:'john',
		lastName:'smith',
		family:['joe','bob','emily','jane'],
		job:'teacher',
		isMarried:false
	};
	console.log(john);

	// 1st way to use object property
	console.log(john.firstName);
	window.alert(john.firstName);

	// // 2nd way to use object property
	console.log(john['firstName']);
	window.alert(john['firstName']);
	
	var x='lastName';
	console.log(john[x]);
	window.alert(john[x]);

	//by dot notation and bracket notstion to change the value of variable
	john.job='designer';
	john['isMarried']='true';
	console.log(john);


// new object
	var joe=new Object();
	joe.firstName='joe';
	joe.lastName='smith';
	joe['job']='teacher';
	console.log(joe);
</script>
</html>
