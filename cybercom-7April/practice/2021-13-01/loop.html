<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1>for loop</h1>
</body>
<script type="text/javascript">
	//for loop by 0
	for(var i=0;i<10;i++)
	{
		 console.log(i);
	}
	//for loop by 1
	for(var i=1;i<=10;i++)
	{
		 console.log(i);
	}


	// for loop in array
var john=['john','smith','teacher',false];
for(var i=0;i<john.length;i++)
{
console.log(i+john[i]);
}
</script>
</html>
