	const boxes=document.querySelectorAll('.box');


	// ES5
	var  boxArr5=Array.prototype.slice.call(boxes);
	boxArr5.forEach(function (current) {
		current.style.backgroundColor='red';
	});


	// ES6
	const boxArr6=Array.from(boxes);
	boxArr6.forEach(current => current.style.backgroundColor='red'); 


	// to change text in the box break and continue statement can be run only in for loop

		// ES5

		for(var i=0;i<boxArr5.length;i++)
		{
			if(boxArr5[i].className==='red')
			{
				continue;
			}
			boxArr5[i].textContent='Red class';
		}

		// ES6 :- easy to combine loop called for-of loop

			{
