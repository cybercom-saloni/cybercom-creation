<!DOCTYPE html>
<html>
<head>
	<title>BASIC OPERATOR</title>
</head>
<body>

</body>
<script type="text/javascript">

	//math opeator

	//sub
	var year=2020-1998;
	console.log(year);

	//add
	var year1=1998+22;
	console.log(year1);

	// mul
	var year2=2*22;
	console.log(year2);

	// div
	var year3=22/2;
	console.log(year3);


	// logic operator
	
	// greater than
	var older=year>year1;
	console.log(older);
	
	// less than
	var older=year<year1;
	console.log(older);

	// typeof operator
	console.log(typeof older);//boolean
	console.log(typeof year2);//number
	console.log(typeof "older"); //string
	var x;
	console.log(typeof x);//undefined
</script>
</html>
