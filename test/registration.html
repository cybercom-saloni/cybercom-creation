<!DOCTYPE html>
<html>
<head>
	<title>WEB APP-CYBERCOM CREATION</title>
	<link rel="stylesheet" type="text/css" href="css/registration.css">
	<script src="js/registration.js"></script>
</head>
<body>
<div class="main-container">
	<h1>REGISTRATION</h1>
		<form  action="login.html" class="form1">
			<div class="align">
			<input type="text" name="name" id="name" placeholder="Name">
			</div>
			<div class="align">
			<input type="email" name="email" id="email" placeholder="Email">
			</div>
			<div class="align">
			<input type="text" name="password" id="password" placeholder="Password" style="-webkit-text-security: square;">
			</div>
			<div class="align">
			<input type="text" name="confirm-password" id="confirm-password" placeholder="Confirm Password" style="-webkit-text-security: square;">
			</div>
			 <div class="align">
                <div class = "select">
	                <select  name="city"  id="city">
		                <option value="SelectCity" selected>Select City</option>
		                <option value="Baroda">Baroda</option>
		                <option value="Ahmedabad">Ahmedabad</option>
		                <option value="Surat">Surat</option>
		                <option value="Banswara">Banswara</option>
	            </select>
      		   </div>
   			 </div>
   			 <div class="align">
                <div class = "select">
	                <select  name="state" id="state">
		                <option value="SelectState" selected>Select State</option>
		                <option value="Gujarat">Gujarat</option>
		                <option value="Rajasthan">Rajasthan</option>
		                <option value="Assam">Assam</option>
		                <option value="Bihar">Bihar</option>
	            </select>
      		   </div>
   			 </div>
   			  <div class="align">
   			  	<input type="checkbox" name="terms" id="terms" onchange="document.getElementById('submit').disabled = !this.checked;">Terms and Condition
   			  </div>
			<input type="submit" id ="submit" name="REGISTER" class="btn" value="REGISTER" onclick="register();">
			 
		</form>
</div>
</body>
</html>
